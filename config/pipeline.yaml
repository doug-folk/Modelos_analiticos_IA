raw_zip_path: data/raw/archive.zip
bronze_dir: data/bronze
silver_dataset_path: data/silver/reviews.parquet
text_column: comentario
label_column: nota
min_review_length: 3
preprocessing:
  stopwords_language: portuguese
  apply_stemming: true
vectorizer:
  max_features: 5000
  ngram_range: [1, 3]
  max_df: 0.9
  min_df: 5
  sublinear_tf: true
train:
  test_size: 0.2
  random_state: 42
  stratify: true
  model:
    penalty: l2
    solver: liblinear
    max_iter: 1000
    class_weight: balanced
    C: 1.0
  model_grid:
    C: [0.5, 1.0, 2.0]
artifacts:
  model_path: artifacts/logreg_model.joblib
  vectorizer_path: artifacts/tfidf_vectorizer.joblib
  metrics_path: outputs/metrics.json
  confusion_matrix_path: outputs/confusion_matrix.csv
  classification_report_path: reports/classification_report.json
  label_mapping_path: artifacts/label_mapping.json
  vocabulary_preview_path: outputs/top_vocabulary.csv
  hyperparam_results_path: outputs/hparam_results.json
  confusion_matrix_fig_path: outputs/confusion_matrix.png
  distribution_fig_path: outputs/rating_distribution.png
